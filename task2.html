<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="formBody">
      <div class="up">
        <div class="denote">
          <span class="esteric">*</span> Denotes Required Information
        </div>
        <div class="donation">
          <span id="donation">> 1 Donation</span> > 2 Confirmation > 3 Thank you
        </div>
        <div class="header">Donor Information</div>
      </div>
      <form action="">
        <!-- name -->
        <div class="container">
          <label for="name">First Name<span class="esteric">*</span></label>
          <input type="text" name="name" required />
        </div>

        <div class="container">
          <label for="lastname">Last Name<span class="esteric">*</span></label>
          <input type="text" name="lastname" required />
        </div>

        <!-- company -->
        <div class="container">
          <label for="company">Company</label>
          <input type="company" name="company" />
        </div>

        <!-- address  -->
        <div class="container">
          <label for="address">Address 1<span class="esteric">*</span></label>
          <input type="address" name="address" required />
        </div>

        <div class="container">
          <label for="address2">Address 2</label>
          <input type="address" name="address2" />
        </div>

        <!-- city -->
        <div class="container">
          <label for="city">City<span class="esteric">*</span></label>
          <input type="text" name="city" required />
        </div>

        <!-- state -->
        <div class="container">
          <label for="state">State<span class="esteric">*</span></label>
          <select name="state" required>
            <option value="">Select a State</option>
            <option value="dhaka">Dhaka</option>
            <option value="chittagong">Chittagong</option>
            <option value="mymensingh">Mymensingh</option>
          </select>
        </div>

        <!-- zipcode -->
        <div class="container">
          <label for="zipcode">Zip Code<span class="esteric">*</span></label>
          <input type="number" name="zipcode" required />
        </div>

        <!-- country -->
        <div class="container">
          <label for="country">Country<span class="esteric">*</span></label>
          <select name="country" required>
            <option value="">Country</option>
            <option value="bd">Bangladesh</option>
            <option value="np">Nepal</option>
            <option value="canada">Canada</option>
          </select>
        </div>

        <!-- phone -->
        <div class="container">
          <label for="phone">Phone</label>
          <input type="number" name="phone" />
        </div>

        <!-- fax -->
        <div class="container">
          <label for="fax">Fax</label>
          <input type="text" name="fax" />
        </div>

        <!-- email -->
        <div class="container">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>

        <div class="container donation-amount">
          <label
            >Donation Amount<span class="esteric">*</span>
            <p>(Check a button or type your ammount)</p>
          </label>
          <div class="radio-group">
            <div class="radio-option">
              <input
                type="radio"
                name="donationAmount"
                id="amount50"
                value="50"
                required
              />
              <label for="amount50">$50</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                name="donationAmount"
                id="amount75"
                value="75"
              />
              <label for="amount75">$75</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                name="donationAmount"
                id="amount100"
                value="100"
              />
              <label for="amount100">$100</label>
            </div>
            <!-- <br> -->
<!--             
            <br>
            <label for="otherAmmount">Enter Amoutn$</label>
            <input type="number" name="ammount" id=""> -->
          </div>
        </div>

        <!-- ----------------------second part---------------- -->
        <div class="up">
          <div class="header">Donor Information</div>
        </div>
      </form>
    </div>
  </body>
</html>
