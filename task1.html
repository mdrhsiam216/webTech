<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <form action="">
        <div>
            <h2>Register</h2>
        </div>
        <div class="container">
            <label for="name">Name</label>    
            <input type="text" name="name" placeholder="Donald Trump">
        </div>
        
        <div class="container">
            <label for="email">Email</label>
            <input type="email" name="email"placeholder="trump@gmail.com">
        </div>
        
        <div class="container">
            <label for="phone">Phone</label>
            <input type="phone" name="phone"placeholder="017xxxxxxxx">
        </div>
        
        <div class="container">
            <label for="address">Address</label>
            <input type="address" name="address"placeholder="dhaka">
        </div>
        
        <div class="container">
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob">
        </div>

        <div class="container">
            <label for="password">Password</label>
            <input type="password" name="password" id="" placeholder="password">
        </div>
            
        <button type="submit">Submit</button>
    </form>
</body>
</html>
